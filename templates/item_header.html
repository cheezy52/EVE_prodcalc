<!doctype html>

<title>{{ name }}</title>
<h1>{{ name }}</h1>

<h2>Profit/hr: {{ profit_per_hour }}</h2>

<ul>
    <li>Production cost: {{ prodcost }}</li>
    <li>Market value: {{ value }}</li>
    <li>Raw profit: {{ profit }}</li>
    <li>Build time (s): {{ time }}</li>
</ul>


<h3>Materials:</h3>
<table>
    <tr>
        <td>Name</td>
        <td>Quantity</td>
        <td>Price</td>
        <td>Total Cost</td>
    </tr>
